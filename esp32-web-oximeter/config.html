<div id="config" class="shadow p-4 mb-3">
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="updateSensorDelay" class="form-label">传感器刷新时间(秒)</label>
                <input type="number" class="form-control" id="updateSensorDelay" min="1" max="30">
            </div>
            <div class="mb-3">
                <label for="chartHistoryPoint" class="form-label">图表历史点数</label>
                <input type="number" class="form-control" id="chartHistoryPoint" min="10" max="100">
            </div>
            <button type="button" class="btn btn-primary" onclick="saveLocalConfig()">保存设置</button>
        </form>
    </div>
</div>
