<!DOCTYPE html>
<html>

<head>
    <title>血氧心率监测仪</title>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- https://code.z01.com/bootstrap/index.html -->
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- https://chartjs.bootcss.com/docs/getting-started/usage.html -->
    <script src="js/chart.min.js"></script>
    <style>
        .bigFont {
            margin: 0;
            font-size: 5em;
            font-weight: bolder;
            line-height: 60%;
        }
        
        .symbolFont {
            font-size: 2em;
            font-weight: lighter;
        }
        
        .iconFont {
            color: #df4848;
        }
        
        #about p {
            text-indent: 2em;
        }
        
        @media screen and (min-width: 992px) {
            /*PC端*/
            #historyChartDiv,
            #historyChartDiv2 {
                width: 100%;
                height: 35em;
            }
        }
        
        @media screen and (min-width: 300px) and (max-width: 767px) {
            /*手机端*/
            #historyChartDiv,
            #historyChartDiv2 {
                width: 100%;
                height: 20em;
            }
            #pills-tab {
                font-size: 0.75em;
            }
            #deviceInfo {
                font-size: 0.9em;
            }
            #config {
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <!-- 导航栏 -->
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" style="background-color: #e3f2fd;">
            <li class="nav-item" role="presentation">
                <a class="text-nowrap nav-link active" id="home-tab" data-bs-toggle="pill" href="#home" role="tab" aria-controls="home" aria-selected="true">监测仪1</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="text-nowrap nav-link" id="home2-tab" data-bs-toggle="pill" href="#home2" role="tab" aria-controls="home2" aria-selected="false">监测仪2</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="text-nowrap nav-link" id="deviceInfo-tab" data-bs-toggle="pill" href="#deviceInfo" role="tab" aria-controls="deviceInfo" aria-selected="false">设备信息</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="text-nowrap nav-link" id="config-tab" data-bs-toggle="pill" href="#config" role="tab" aria-controls="config" aria-selected="false">设置</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="text-nowrap nav-link" id="about-tab" data-bs-toggle="pill" href="#about" role="tab" aria-controls="about" aria-selected="false">关于</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <!-- 内容将通过JavaScript动态加载 -->
        </div>
    </div>
    
    <!-- 加载共享的JavaScript -->
    <script src="js/main.js"></script>
    <!-- 加载各模块的JavaScript -->
    <script src="js/monitor1.js"></script>
    <script src="js/monitor2.js"></script>
    <script src="js/deviceInfo.js"></script>
    <script src="js/config.js"></script>
    <script src="js/about.js"></script>
    
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载默认模块（监测仪1）
            loadModule('home', 'monitor1.html');
            
            // 为导航栏添加点击事件监听
            const tabLinks = document.querySelectorAll('#pills-tab a');
            tabLinks.forEach(link => {
                link.addEventListener('shown.bs.tab', function(event) {
                    const tabId = event.target.getAttribute('href').substring(1);
                    const fileMap = {
                        'home': 'monitor1.html',
                        'home2': 'monitor2.html',
                        'deviceInfo': 'deviceInfo.html',
                        'config': 'config.html',
                        'about': 'about.html'
                    };
                    
                    if (fileMap[tabId]) {
                        loadModule(tabId, fileMap[tabId]);
                    }
                });
            });
        });
        
        // 动态加载模块内容
        function loadModule(tabId, fileName) {
            const tabContent = document.getElementById('pills-tabContent');
            let tabPane = document.getElementById(tabId);
            
            // 如果tabPane不存在，则创建
            if (!tabPane) {
                tabPane = document.createElement('div');
                tabPane.className = 'tab-pane fade';
                tabPane.id = tabId;
                tabPane.setAttribute('role', 'tabpanel');
                tabContent.appendChild(tabPane);
            }
            
            // 如果tabPane已经有内容，则直接返回（避免重复加载）
            if (tabPane.hasChildNodes()) {
                return;
            }
            
            // 加载内容
            fetch(fileName)
                .then(response => response.text())
                .then(html => {
                    tabPane.innerHTML = html;
                    // 激活当前tab
                    tabPane.classList.add('show', 'active');
                    // 触发对应模块的初始化函数（如果存在）
                    const initFunction = `init${tabId.charAt(0).toUpperCase() + tabId.slice(1)}`;
                    if (typeof window[initFunction] === 'function') {
                        window[initFunction]();
                    }
                })
                .catch(error => {
                    console.error('加载模块失败:', error);
                    tabPane.innerHTML = '<div class="alert alert-danger">加载模块失败</div>';
                });
        }
    </script>
</body>

</html>
